<!DOCTYPE html>
<html>
<head>
  <title>Gift Link Submission</title>
</head>
<body>
  <h2>Submit Gift Link</h2>

  <label>Gift Type:</label>
  <select id="giftType">
    <option value="gift100">gift100</option>
    <option value="gift200">gift200</option>
    <option value="gift300">gift300</option>
  </select><br><br>

  <label>Link:</label>
  <input type="text" id="link" placeholder="Enter link"><br><br>

  <button onclick="submitGift()">Submit</button>
  <p id="response"></p>

  <script>
    function submitGift() {
      const giftType = document.getElementById('giftType').value;
      const link = document.getElementById('link').value;
      const sheetName = 'Sheet1'; // Change if your sheet has a different name
      const url = 'https://script.google.com/macros/s/AKfycbyPer5xvPn-7aOdmGUzcdD23y86c-3vNu0gdF9DO_bbgYA2MonJ6J8eaxGgeVWqZdg/exec';

      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ sheetName, giftType, link })
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById('response').innerText = data;
        document.getElementById('link').value = '';
      })
      .catch(err => {
        document.getElementById('response').innerText = 'Error: ' + err;
      });
    }
  </script>
</body>
</html>
