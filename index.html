        <div id="fieldsetsContainer"></div>

    <script>
        var qrText = "https://hhiep00.github.io/gift";
        new QRCode(document.getElementById("qrcode"), qrText);
        //Copy Text
        document.addEventListener('click', e => { if (e.target.tagName === 'BUTTON') { const input = e.target.previousElementSibling; if (input?.tagName === 'INPUT') { navigator.clipboard.writeText(input.value).catch(console.error); } } });
        //Toggle Button
        const toggleBtn = document.getElementById('toggleBtn');
        const showBtn = document.getElementById('showBtn');
        toggleBtn.addEventListener('click', () => {
            const isVisible = showBtn.style.display === 'block';
            showBtn.style.display = isVisible ? 'none' : 'block';
            toggleBtn.textContent = isVisible ? 'Hiện Copy Text' : 'Ẩn';
        });

        async function fetchAccounts() {
            const url = 'https://script.google.com/macros/s/AKfycbzAiKPt8K16i-WzxLkSSVjwt-atTHA4CV5H-Xavys2Zjxy67ifLRcyyIrdCdBYY_5ug/exec';
            const response = await fetch(`${url}?action=getAccounts`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'fetch=1' // You can change this based on what your script expects
            });

            const accounts = await response.json();

            const container = document.getElementById('fieldsetsContainer');
            container.innerHTML = '';

            accounts.forEach(acc => {
                const fieldset = document.createElement('fieldset');
                fieldset.className = 'btn';

                const input = document.createElement('input');
                input.value = acc;

                const button = document.createElement('button');
                button.textContent = 'Copy Text';
                button.onclick = () => {
                    navigator.clipboard.writeText(acc);
                    alert('Copied: ' + acc);
                };

                fieldset.appendChild(input);
                fieldset.appendChild(button);
                container.appendChild(fieldset);
            });
        }

        // Call it on page load
        window.onload = fetchAccounts;
    </script>
